name: MySQL Backup to S3

on:
  schedule:
    - cron: '0 1 * * *'  # Every day at 1:00 AM UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install MySQL Client & AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client awscli

      - name: Dump MySQL Database
        run: |
          TIMESTAMP=$(date +%F-%H-%M)
          FILENAME="backup-$TIMESTAMP.sql"
          mysqldump -h ${{ secrets.DB_HOST }} -P ${{ secrets.DB_PORT }} -u${{ secrets.DB_USERNAME }} -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_DATABASE }} > $FILENAME
          echo "Backup created: $FILENAME"

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: |
          TIMESTAMP=$(date +%F-%H-%M)
          FILENAME="backup-$TIMESTAMP.sql"
          aws s3 cp $FILENAME s3://${{ secrets.AWS_BUCKET }}/$FILENAME
